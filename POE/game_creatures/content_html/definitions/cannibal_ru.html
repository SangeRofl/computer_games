<p><b><sc_element sys_idtf="concept_cannibal">Людоед</sc_element></b> - это тип <sc_element sys_idtf="concept_monster">монстра</sc_element> который может быть найден в <sc_element sys_idtf="act_1">1 Акте</sc_element>. Имеют как атаки ближнего, так и дальнего боя и довольно быструю скорость передвижения. Они сменили монстров <sc_element sys_idtf="concetp_scavenger">Падальщик</sc_element>.</p>
