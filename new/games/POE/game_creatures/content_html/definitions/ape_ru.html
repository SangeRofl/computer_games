<p><b><sc_element sys_idtf="concept_ape">Обезьяна</sc_element></b> - это <sc_element sys_idtf="concept_monster">монстры</sc_element> которые обитают в <sc_element sys_idtf="act_2">2 акте</sc_element>. Более мелкие обезьяны бросают камни в и атакуют в ближнем бою. Большие атаманы имеют боевые выкрики с различными эффектами, а также более сильную атаку в ближнем бою.</p>
