<p><b><sc_element sys_idtf="concept_unique_monster">Уникальные монстры</sc_element></b> - кастомные <sc_element sys_idtf="concept_monster">монстры</sc_element>, имеющие уникальное имя/название, часто, уникальную модель, а так же своим специальные навыки, а как следствие и тактику боя. Они привязаны к определённым областям в качестве <sc_element sys_idtf="concept_boss">босса</sc_element> области, на каждой локации есть минимум 1 уникальный монстр.</p>
