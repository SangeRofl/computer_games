<p><b><sc_element sys_idtf="concept_carrion">Жуки</sc_element></b> — тип <sc_element sys_idtf="concept_monster">монстров</sc_element>, встречающихся в <sc_element sys_idtf="act_3">Акте 3</sc_element>. Они напоминают маленьких жуков, которые направляются прямо к игроку и пытаются его окружить. Гораздо более крупные версии, называемые <sc_element sys_idtf="concept_carrion_queen">Королевами жуков</sc_element>, будут отставать, порождая новых жуков и плюясь огненными шарами.</p>
